<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Evaluate | AD Password Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
      --glass: rgba(255, 255, 255, 0.05);
      --danger: #ff4757;
      --success: #00ff88;
      --warning: #ffaa00;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, #0f0c29 100%);
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 260px;
      background: var(--glass);
      backdrop-filter: blur(14px);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid rgba(255,255,255,0.08);
    }

    .nav-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .nav-logo {
      width: 60px;
      height: 60px;
      background: var(--primary-gradient);
      border-radius: 16px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }

    .nav-title {
      font-size: 1.4rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      padding: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-radius: 12px;
      transition: 0.2s;
    }

    nav a:hover, nav a.active {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
    }

    nav a i {
      width: 20px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem 3rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 900;
      margin-bottom: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .controls input,
    .controls button {
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: var(--primary-gradient);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
}

    .controls input[type="text"],
    .controls input[type="file"] {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
    }

    .controls button {
      background: var(--primary-gradient);
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      box-shadow: 0 0 12px rgba(118, 75, 162, 0.5);
}

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--glass);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    th {
      background: rgba(255,255,255,0.08);
      font-size: 0.85rem;
      text-transform: uppercase;
      cursor: pointer;
    }

    th span.sort-arrow {
      font-size: 0.7rem;
      margin-left: 5px;
      opacity: 0.7;
    }

    tr:hover {
      background: rgba(255,255,255,0.06);
    }

    .weak { color: #ef4444; font-weight: 700; }
    .fair { color: #ffca28; font-weight: 700; }
    .strong { color: #10b981; font-weight: 700; }
    .verystrong { color: #8a2be2; font-weight: 700; }
    .uncracked { color: #9ca3af; font-weight: 700; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-header">
      <div class="nav-logo"><i class="fas fa-shield-halved"></i></div>
      <div class="nav-title">PassAudit Pro</div>
    </div>
    <a href="/"><i class="fas fa-house"></i> Home</a>
    <a href="/users"><i class="fas fa-users"></i> Users</a>
    <a href="/evaluate" class="active"><i class="fas fa-key"></i> Evaluate</a>
    <a href="/policy"><i class="fas fa-file-contract"></i> Policy</a>
    <a href="/dashboard"><i class="fas fa-chart-line"></i> Dashboard</a>
  </nav>

  <main>
    <h1>Cracked Password Evaluation</h1>
    <div class="controls">
      <input type="file" id="hashFile" accept=".txt" />

      <input type="text" id="searchInput" placeholder="Search username..." style="display:none" />

      <button onclick="uploadAndEvaluate()" style="display:flex;align-items:center;gap:8px;">
        <i class="fas fa-upload"></i> Evaluate
      </button>

      <button id="reEvalBtn" onclick="reEvaluate()" style="display:none;display:flex;align-items:center;gap:8px;">
        <i class="fas fa-sync-alt"></i> Re-Evaluate
      </button>
</div>

    <table>
      <thead>
        <tr>
          <th onclick="sortBy(0)">Username <span class="sort-arrow" id="arrow-0"></span></th>
          <th onclick="sortBy(1)">Password <span class="sort-arrow" id="arrow-1"></span></th>
          <th onclick="sortBy(2)">Strength <span class="sort-arrow" id="arrow-2"></span></th>
          <th onclick="sortBy(3)">Score <span class="sort-arrow" id="arrow-3"></span></th>
        </tr>
      </thead>
      <tbody id="evalTable">
        <tr><td colspan="4">No data yet. Please upload a file to evaluate.</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    let currentData = [];
    let sortColumn = null;
    let sortAsc = true;

    function loadTable(data) {
      currentData = data;
      renderTable();
    }

    function renderTable() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      let filtered = currentData.filter(row => row[0].toLowerCase().includes(searchValue));

      if (sortColumn !== null) {
        filtered.sort((a, b) => {
          const valA = a[sortColumn];
          const valB = b[sortColumn];
          if (sortColumn === 2) {
            const order = { 'Strong': 1, 'Fair': 2, 'Weak': 3, 'Uncracked': 4 };
            return sortAsc ? order[valA] - order[valB] : order[valB] - order[valA];
          }
          if (sortColumn === 3) {
            return sortAsc ? valA - valB : valB - valA;
          }
          return sortAsc ? String(valA).localeCompare(String(valB)) : String(valB).localeCompare(String(valA));
        });
      }

      const tbody = document.getElementById('evalTable');
      tbody.innerHTML = '';

      if (filtered.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4">No matching records found.</td></tr>';
        return;
      }

      for (const [username, password, strength, score, reason] of filtered) {
        const tooltip = reason ? `title="${reason}"` : "";
        tbody.innerHTML += `
          <tr>
            <td>${username}</td>
            <td>${password}</td>
            <td class="${strength.toLowerCase().replace(/\s/g, '')}" ${tooltip}>${strength}</td>
            <td>${score}</td>
          </tr>
        `;
      }
    }

    function sortBy(index) {
      document.querySelectorAll('.sort-arrow').forEach(el => el.textContent = '');
      sortAsc = sortColumn === index ? !sortAsc : true;
      sortColumn = index;
      const arrow = document.getElementById(`arrow-${index}`);
      arrow.textContent = sortAsc ? 'â–²' : 'â–¼';
      renderTable();
    }

    function uploadAndEvaluate() {
      const fileInput = document.getElementById('hashFile');
      if (!fileInput.files.length) {
        alert("Please select a NTLM hash file.");
        return;
      }
      const formData = new FormData();
      formData.append('hashfile', fileInput.files[0]);
      fetch('/upload-hashes', {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('searchInput').style.display = 'inline';
            document.getElementById('reEvalBtn').style.display = 'inline-block';
            document.getElementById('searchInput').addEventListener('input', renderTable);
            loadTable(data.results);
            alert("âœ… Evaluation complete!");
          } else {
            alert("âŒ Evaluation failed.");
          }
        })
        .catch(err => {
          console.error(err);
          alert("âŒ Error uploading file.");
        });
    }

    function reEvaluate() {
      fetch('/api/re-evaluate', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('searchInput').style.display = 'inline';
            document.getElementById('reEvalBtn').style.display = 'inline-block';
            document.getElementById('searchInput').addEventListener('input', renderTable);
            loadTable(data.results);
            alert("ðŸ” Re-evaluation complete!");
          } else {
            alert("âŒ Re-evaluation failed: " + data.error);
          }
        })
        .catch(err => {
          console.error(err);
          alert("âŒ Error during re-evaluation.");
        });
    }

    window.onload = function () {
      fetch('/static/data/eval_results.json')
        .then(res => res.json())
        .then(data => {
          document.getElementById('searchInput').style.display = 'inline';
          document.getElementById('reEvalBtn').style.display = 'inline-block';
          document.getElementById('searchInput').addEventListener('input', renderTable);
          loadTable(data);
        })
        .catch(() => {
          // No data yet â€” do nothing
        });
    };
  </script>
</body>
</html>
